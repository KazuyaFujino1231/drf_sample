services:
  # PostgreSQL
  postgres_db:
    container_name: postgres_db
    image: postgres:16
    volumes:
      - database-data:/var/lib/postgresql/data
    env_file:
      - ./docker.env
    ports:
      - "5432:5432"

  # Django REST framework
  backend:
    container_name: drf-backend
    env_file: ./docker.env
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres_db

volumes:
  database-data: